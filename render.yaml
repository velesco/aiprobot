services:
  - type: web
    name: aipro
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: AIPRO_STATE_DIR
        value: /data/.aipro
      - key: AIPRO_WORKSPACE_DIR
        value: /data/workspace
      - key: AIPRO_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: aipro-data
      mountPath: /data
      sizeGB: 1
