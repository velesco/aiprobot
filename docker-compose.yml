services:
  aipro-gateway:
    image: ${AIPRO_IMAGE:-aipro:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      AIPRO_GATEWAY_TOKEN: ${AIPRO_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AIPRO_CONFIG_DIR}:/home/node/.aipro
      - ${AIPRO_WORKSPACE_DIR}:/home/node/.aipro/workspace
    ports:
      - "${AIPRO_GATEWAY_PORT:-18789}:18789"
      - "${AIPRO_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${AIPRO_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  aipro-cli:
    image: ${AIPRO_IMAGE:-aipro:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      AIPRO_GATEWAY_TOKEN: ${AIPRO_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AIPRO_CONFIG_DIR}:/home/node/.aipro
      - ${AIPRO_WORKSPACE_DIR}:/home/node/.aipro/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
